<html>
<head>
	<link rel="stylesheet" href="css/stylesheet_comms.css" type="text/css" charset="utf-8">
	<script src="js/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jstween-1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/anime.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			
			var timestampOld;
			var timestamp;

			var c1name;
			var c1plug;
			var oldc1nav = "";
			var c1nav = '';

			var c2name;
			var c2plug;
			var oldc2nav = "";
			var c2nav = '';
			
			var xmlDoc;
		
			var xhr = new XMLHttpRequest();
		
			var animating = false;
			var doUpdate = false;

			function init() {

				xhr.overrideMimeType('text/xml');

				$('#c1name').html('');
				$('#c1plug').html('');
				$('#c1nav').opacity(100);
				$('#c1navbg').opacity(0);
				$('#c1navef').opacity(0);

				$('#c2name').html('');
				$('#c2plug').html('');
				$('#c2nav').opacity(0);
				$('#c2navbg').opacity(0);
				$('#c2navef').opacity(0);
				anime({
					targets:['#c2nav', '#c2navbg', '#c2navef'],
					rotateY:['0deg','180deg'],
					duration:0
				});

				$('#bg').opacity(0);
				$('#board').opacity(100);

				var timeout = this.window.setInterval(function() {
					pollHandler();
				}, 100);

				window.onerror = function(msg, url, linenumber) {
					alert(msg+' Line Number: '+linenumber);
					window.stop();
					return true;
				}
			}
			
			function pollHandler()
			{
			  
			  loadData();
			  if (timestamp != timestampOld) {
				  doUpdate = true;
			  }
			  if (!animating && doUpdate) {
				  updateBoard();
			  }
			}
			
			function loadData() {
				xhr.open('GET', 'commcontrol.xml');
				xhr.send();
				xhr.onreadystatechange = function(){
						xmlDoc = xhr.responseXML;
						try{
						c1name = getValueFromTag(xmlDoc,'c1name');
						c1plug = getValueFromTag(xmlDoc,'c1plug');
						c1nav = getValueFromTag(xmlDoc,'c1nav');

						c2name = getValueFromTag(xmlDoc,'c2name');
						c2plug = getValueFromTag(xmlDoc,'c2plug');
						c2nav = getValueFromTag(xmlDoc,'c2nav');

						timestampOld = timestamp;
						timestamp = getValueFromTag(xmlDoc,'timestamp');
						}
						catch(err){}
						
				}
			}
			
			function updateBoard() {

				if ($('#c1name').html() != c1name) {
					animating = true;
					var c1ntimeline = anime.timeline({
						targets:'#c1name',
						duration: 500
					});
					c1ntimeline.add({
						translateX: [0,250],
						opacity:[1,0],
						easing:'easeInExpo',
						complete: function(){
							$('#c1name').html(c1name);
						}
					})
					.add({
						translateX: [250,0],
						opacity:[0,1],
						easing:'easeOutExpo',
						complete: function(){
							animating=false;
						}
					});
				}
				
				if ($('#c2name').html() != c2name) {
					animating = true;
					var c2ntimeline = anime.timeline({
						targets:'#c2name',
						duration: 500
					});
					c2ntimeline.add({
						translateX: [0,-250],
						opacity:[1,0],
						easing:'easeInExpo',
						complete: function(){
							$('#c2name').html(c2name);
						}
					})
					.add({
						translateX: [-250,0],
						opacity:[0,1],
						easing:'easeOutExpo',
						complete: function(){
							animating=false;
						}
					});
				}

				if ($('#c1plug').html() != c1plug){
					animating=true;
					var c1ptimeline = anime.timeline({
						targets:'#c1plug',
						duration: 500
					});
					c1ptimeline.add({
						translateX: [0,200],
						opacity:[1,0],
						easing:'easeInExpo',
						complete: function(){
							$('#c1plug').html(c1plug);
						}
					})
					.add({
						translateX: [200,0],
						opacity:[0,1],
						easing:'easeOutExpo',
						complete: function(){
							animating=false;
						}
					});
				}
				
				if ($('#c2plug').html() != c2plug){
					animating=true;
					var c2ptimeline = anime.timeline({
						targets:'#c2plug',
						duration: 500
					});
					c2ptimeline.add({
						translateX: [0,-200],
						opacity:[1,0],
						easing:'easeInExpo',
						complete: function(){
							$('#c2plug').html(c2plug);
						}
					})
					.add({
						translateX: [-200,0],
						opacity:[0,1],
						easing:'easeOutExpo',
						complete: function(){
							animating=false;
						}
					});
				}
				
				if (oldc1nav != c1nav || $('#c1nav').opacity() == 0){
					animating=true;
					var c1navtimeline = anime.timeline({
						targets:['#c1nav', '#c1navbg', '#c1navef'],
						duration:500
					});
					c1navtimeline.add({
						translateX:[0,100],
						opacity:[1,0],
						easing:'easeInExpo',
						complete:function(){
							$('#c1nav').html('<img src="images/navs/'+ c1nav +'.png">');
							$('#c1navbg').html('<img src="images/navs/'+ c1nav +'BG.png">');
							$('#c1navef').html('<img src="images/navs/'+ c1nav +'EF.png">');
							oldc1nav = c1nav;
						}
					})
					.add({
						translateX:[100,0],
						opacity:[0,1],
						easing:'easeOutExpo',
						complete:function(){
							var loop1 = anime.timeline({
								loop:true
							})
							.add({
								targets:'#c1navbg',
								scale:[1,1.1],
								easing:'easeOutCirc',
								duration:500,
								direction:'alternate'
							},0)
							.add({
								targets:'#c1navef',
								opacity:[1,0],
								scale:[1,1.5],
								easing:'easeOutCirc',
								duration:500
							},0);
							animating=false;
						}
					});
				}
				
				if (oldc2nav != c2nav || $('#c2nav').opacity() == 0){
					animating=true;
					var c2navtimeline = anime.timeline({
						targets:['#c2nav', '#c2navbg', '#c2navef'],
						duration:500
					});
					c2navtimeline.add({
						translateX:[0,100],
						opacity:[1,0],
						easing:'easeInExpo',
						complete:function(){
							$('#c2nav').html('<img src="images/navs/'+ c2nav +'.png">');
							$('#c2navbg').html('<img src="images/navs/'+ c2nav +'BG.png">');
							$('#c2navef').html('<img src="images/navs/'+ c2nav +'EF.png">');
							oldc2nav = c2nav;
						}
					},0)
					.add({
						rotateY:['0deg', '180deg']
					},500)
					.add({
						translateX:[100,0],
						opacity:[0,1],
						easing:'easeOutExpo',
						complete:function(){
							var loop2 = anime.timeline({
								loop:true
							})
							.add({
								targets:'#c2navbg',
								scale:[1,1.1],
								easing:'easeOutCirc',
								duration:500,
								direction:'alternate'
							},0)
							.add({
								targets:'#c2navef',
								opacity:[1,0],
								scale:[1,1.5],
								easing:'easeOutCirc',
								duration:500
							},0);
							animating=false;
						}
					},500);				
				}
				
				doUpdate = false;
			}
			
			function getValueFromTag (xmlDoc,tag) {
				if (xmlDoc.getElementsByTagName(tag).length != 0 ) {
					if (xmlDoc.getElementsByTagName(tag)[0].childNodes.length == 0) {
							return '';
						} else {
							return xmlDoc.getElementsByTagName(tag)[0].childNodes[0].nodeValue;
					}
				} else {
					return '';
				}
			}
	</script>
</head>
<body onLoad="init()">
	<div id="board">
		<div id="bg"></div>

		<div id="c1name"></div>
		<div id="c1plug"></div>
		<div id="c1nav"></div>
		<div id="c1navbg"></div>
		<div id="c1navef"></div>

		<div id="c2name"></div>
		<div id="c2plug"></div>
		<div id="c2nav"></div>
		<div id="c2navbg"></div>
		<div id="c2navef"></div>
	</div>
</body>
</html>
