<html>
<head>
	<link rel="stylesheet" href="css/stylesheet_top8winners.css" type="text/css" charset="utf-8">
	<script src="js/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jstween-1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/anime.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			
			var timestampOld;
			var timestamp;

			var wr1p1;
			var wr1p2;
			var wr1p1s;
			var wr1p2s;

			var wr2p1;
			var wr2p2;
			var wr2p1s;
			var wr2p2s;

			var wr3p1;
			var wr3p2;
			var wr3p1s;
			var wr3p2s;

			var wfin;
			var tourn;

			var names = ['tourn', 
						 'wr1p1', 'wr1p2', 'wr1p1s', 'wr1p2s', 
						 'wr2p1', 'wr2p2', 'wr2p1s', 'wr2p2s', 
						 'wr3p1', 'wr3p2', 'wr3p1s', 'wr3p2s', 
						 'wfin'];
			var tags = [tourn,
						wr1p1, wr1p2, wr1p1s, wr1p2s, 
						wr2p1, wr2p2, wr2p1s, wr2p2s, 
						wr3p1, wr3p2, wr3p1s, wr3p2s, 
						wfin];
			
			var xmlDoc;
		
			var xhr = new XMLHttpRequest();
		
			var animating = false;
			var doUpdate = false;
			
			function init() {

				xhr.overrideMimeType('text/xml');
				
				var timeout = this.window.setInterval(function() {
					pollHandler();
				}, 100);
			
				$('#wr1p1').html('');
				$('#wr1p2').html('');
				$('#wr1p1s').html('');
				$('#wr1p2s').html('');

				$('#wr2p1').html('');
				$('#wr2p2').html('');
				$('#wr2p1s').html('');
				$('#wr2p2s').html('');

				$('#wr3p1').html('');
				$('#wr3p2').html('');
				$('#wr3p1s').html('');
				$('#wr3p2s').html('');

				$('#wfin').html('');

				$('#tourn').html('');

				$('#wfintitle').html("Winners Finalist");
				anime.timeline({
					duration:500
				})
				.add({
					targets:'#wfintitle',
					translateX: [50,0],
					opacity: [0,1],
					easing: 'easeOutExpo'
				},0)
				.add({
					targets:'#board',
					opacity:[0,1],
					easing: 'easeOutExpo'
				},0);
				
				window.onerror = function(msg, url, linenumber) {
					alert(msg+' Line Number: '+linenumber);
					window.stop();
					return true;
				}
			}
			
			function pollHandler()
			{
			  loadData();
			  if (timestamp != timestampOld) {
				  doUpdate = true;
			  }
			  if (!animating && doUpdate) {
				  updateBoard();
			  }
			}
			
			function loadData() {
				xhr.open('GET', 'winnerscontrol.xml');
				xhr.send();
				xhr.onreadystatechange = function(){
						xmlDoc = xhr.responseXML;
						try{
							for(let i=0; i < tags.length; i++){
							tags[i] = getValueFromTag(xmlDoc,names[i]); 
						}
						timestampOld = timestamp;
						timestamp = getValueFromTag(xmlDoc,'timestamp');
						} catch(err){}
						
				}
			}
			
			function updateBoard() {
				for(let i = 0; i < tags.length; i++){
					let key = tags[i];
					let name = names[i];
					let offset = 100
					if(name == 'tourn'){
						offset = offset*-1;
					}
					if($(`#${name}`).html() != key){
						animating = true;
						let timeline = anime.timeline({
							targets: `#${name}`,
							duration: 500
						});
						timeline.add({
							translateX: [0,offset],
							opacity: [1,0],
							easing: 'easeInExpo',
							complete:function(){
								$(`#${name}`).html(key);
							}
						},0+(i*30))
						.add({
							translateX: [offset,0],
							opacity: [0,1],
							easing: 'easeOutExpo',
							complete:function(){
								animating=false;
							}
						},500+(i*30));
					}
				}
				
				doUpdate = false;
			}
			
			function getValueFromTag (xmlDoc,tag) {
				if (xmlDoc.getElementsByTagName(tag).length != 0 ) {
					if (xmlDoc.getElementsByTagName(tag)[0].childNodes.length == 0) {
							return '';
						} else {
							return xmlDoc.getElementsByTagName(tag)[0].childNodes[0].nodeValue;
					}
				} else {
					return '';
				}
			}
	</script>
</head>
<body onLoad="init()">
	<div id="board">
		<div id="wr1p1">P1</div>
		<div id="wr1p2">P2</div>
		<div id="wr1p1s">1</div>
		<div id="wr1p2s">2</div>

		<div id="wr2p1">P3</div>
		<div id="wr2p2">P4</div>
		<div id="wr2p1s">3</div>
		<div id="wr2p2s">4</div>

		<div id="wr3p1">P5</div>
		<div id="wr3p2">P6</div>
		<div id="wr3p1s">5</div>
		<div id="wr3p2s">6</div>

		<div id="wfin">Finalist</div>
		<div id="wfintitle"></div>

		<div id="tourn"></div>
	</div>
</body>
</html>
