<html>
<head>
	<link rel="stylesheet" href="css/stylesheet_top8losers.css" type="text/css" charset="utf-8">
	<script src="js/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jstween-1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/anime.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			
			var timestampOld;
			var timestamp;

			var lr1p1;
			var lr1p2;
			var lr1p1s;
			var lr1p2s;

			var lr2p1;
			var lr2p2;
			var lr2p1s;
			var lr2p2s;

			var lr3p1;
			var lr3p2;
			var lr3p1s;
			var lr3p2s;

			var lr4p1;
			var lr4p2;
			var lr4p1s;
			var lr4p2s;

			var lr5p1;
			var lr5p2;
			var lr5p1s;
			var lr5p2s;

			var lr6p1;
			var lr6p2;
			var lr6p1s;
			var lr6p2s;

			var lfin;
			var tourn;
			
			var names = ['tourn', 
						 'lr1p1', 'lr1p2', 'lr1p1s', 'lr1p2s', 
						 'lr2p1', 'lr2p2', 'lr2p1s', 'lr2p2s', 
						 'lr3p1', 'lr3p2', 'lr3p1s', 'lr3p2s', 
						 'lr4p1', 'lr4p2', 'lr4p1s', 'lr4p2s', 
						 'lr5p1', 'lr5p2', 'lr5p1s', 'lr5p2s', 
						 'lr6p1', 'lr6p2', 'lr6p1s', 'lr6p2s', 
						 'lfin'];
			var tags = [tourn, 
						lr1p1, lr1p2, lr1p1s, lr1p2s, 
						lr2p1, lr2p2, lr2p1s, lr2p2s, 
						lr3p1, lr3p2, lr3p1s, lr3p2s, 
						lr4p1, lr4p2, lr4p1s, lr4p2s, 
						lr5p1, lr5p2, lr5p1s, lr5p2s, 
						lr6p1, lr6p2, lr6p1s, lr6p2s, 
						lfin];

			var xmlDoc;
		
			var xhr = new XMLHttpRequest();
		
			var animating = false;
			var doUpdate = false;
			
			function init() {

				xhr.overrideMimeType('text/xml');
				
				var timeout = this.window.setInterval(function() {
					pollHandler();
				}, 100);
			
				$('#lr1p1').html('');
				$('#lr1p2').html('');
				$('#lr1p1s').html('');
				$('#lr1p2s').html('');

				$('#lr2p1').html('');
				$('#lr2p2').html('');
				$('#lr2p1s').html('');
				$('#lr2p2s').html('');

				$('#lr3p1').html('');
				$('#lr3p2').html('');
				$('#lr3p1s').html('');
				$('#lr3p2s').html('');

				$('#lr4p1').html('');
				$('#lr4p2').html('');
				$('#lr4p1s').html('');
				$('#lr4p2s').html('');

				$('#lr5p1').html('');
				$('#lr5p2').html('');
				$('#lr5p1s').html('');
				$('#lr5p2s').html('');

				$('#lr6p1').html('');
				$('#lr6p2').html('');
				$('#lr6p1s').html('');
				$('#lr6p2s').html('');

				$('#lfin').html('');

				$('#tourn').html('');

				$('#lfintitle').html("Losers Finalist");
				anime.timeline({
					duration:500
				})
				.add({
					targets:'#lfintitle',
					translateX: [50,0],
					opacity: [0,1],
					easing: 'easeOutExpo'
				},0)
				.add({
					targets:'#board',
					opacity:[0,1],
					easing: 'easeOutExpo'
				},0);
				
				window.onerror = function(msg, url, linenumber) {
					alert(msg+' Line Number: '+linenumber);
					window.stop();
					return true;
				}
			}
			
			function pollHandler()
			{
			  loadData();
			  if (timestamp != timestampOld) {
				  doUpdate = true;
			  }
			  if (!animating && doUpdate) {
				  updateBoard();
			  }
			}
			
			function loadData() {
				xhr.open('GET', 'loserscontrol.xml');
				xhr.send();
				xhr.onreadystatechange = function(){
						xmlDoc = xhr.responseXML;
						try{
						for(let i=0; i < tags.length; i++){
							tags[i] = getValueFromTag(xmlDoc,names[i]); 
						}
						timestampOld = timestamp;
						timestamp = getValueFromTag(xmlDoc,'timestamp');
						}catch(err){}
				}
			}
			
			function updateBoard() {
				for(let i = 0; i < tags.length; i++){
					let key = tags[i];
					let name = names[i];
					let offset = 100
					if(name == 'tourn'){
						offset = offset*-1;
					}
					if($(`#${name}`).html() != key){
						animating = true;
						let timeline = anime.timeline({
							targets: `#${name}`,
							duration: 500
						});
						timeline.add({
							translateX: [0,offset],
							opacity: [1,0],
							easing: 'easeInExpo',
							complete:function(){
								$(`#${name}`).html(key);
							}
						},0+(i*30))
						.add({
							translateX: [offset,0],
							opacity: [0,1],
							easing: 'easeOutExpo',
							complete:function(){
								animating=false;
							}
						},500+(i*30));
					}
				}
				doUpdate = false;
			}
			
			function getValueFromTag (xmlDoc,tag) {
				if (xmlDoc.getElementsByTagName(tag).length != 0 ) {
					if (xmlDoc.getElementsByTagName(tag)[0].childNodes.length == 0) {
							return '';
						} else {
							return xmlDoc.getElementsByTagName(tag)[0].childNodes[0].nodeValue;
					}
				} else {
					return '';
				}
			}
	</script>
</head>
<body onLoad="init()">
	<div id="board">
		<div id="lr1p1">P1</div>
		<div id="lr1p2">P2</div>
		<div id="lr1p1s">1</div>
		<div id="lr1p2s">2</div>

		<div id="lr2p1">P3</div>
		<div id="lr2p2">P4</div>
		<div id="lr2p1s">3</div>
		<div id="lr2p2s">4</div>

		<div id="lr3p1">P5</div>
		<div id="lr3p2">P6</div>
		<div id="lr3p1s">5</div>
		<div id="lr3p2s">6</div>

		<div id="lr4p1">P1</div>
		<div id="lr4p2">P2</div>
		<div id="lr4p1s">1</div>
		<div id="lr4p2s">2</div>

		<div id="lr5p1">P3</div>
		<div id="lr5p2">P4</div>
		<div id="lr5p1s">3</div>
		<div id="lr5p2s">4</div>

		<div id="lr6p1">P5</div>
		<div id="lr6p2">P6</div>
		<div id="lr6p1s">5</div>
		<div id="lr6p2s">6</div>

		<div id="lfin">Finalist</div>
		<div id="lfintitle"></div>

		<div id="tourn"></div>
	</div>
</body>
</html>
